<input class="view" type="checkbox" id="completed" name="completed" <%=completed ? 'checked' : '' %>>
<div class="view title"><%=title%></div>
<input type="text" class="view hidden" id="edit-title" name="edit-title" value="<%=title%>">
<button class="view" id="edit" name="edit">edit</button>
<button class="view" id="delete" name="delete">delete</button>
<button class="view hidden" id="confirm" name="confirm">confirm</button>
<button class="view hidden" id="cancel" name="cancel">cancel</button>
